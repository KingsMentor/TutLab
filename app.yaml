application: tutlab
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:

- url: /bower_components
  static_dir: bundle/bower_components
  secure: always

- url: /images
  static_dir: bundle/images
  secure: always


- url: /manifest.json
  static_files: bundle/manifest.json
  upload: bundle/manifest.json
  secure: always


- url: /src
  static_dir: bundle/src
  secure: always

- url: /static
  static_dir: bundle/static
  secure: always

- url: .*
  script: main.py


